name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      COSMOS_DB_ENDPOINT: ${{ secrets.COSMOS_DB_ENDPOINT }}
      COSMOS_DB_KEY: ${{ secrets.COSMOS_DB_KEY }}
      COSMOS_DB_DATABASE: ${{ secrets.COSMOS_DB_DATABASE }}
      PORT: 8080  # Required for Azure compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # debug directory
      - name: Debug project structure
        run: ls -la
      - name: Debug app directory
        run: ls -la app || echo "No app directory found"
      - name: Debug pages directory
        run: ls -la pages || echo "No pages directory found"


      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Package build artifacts
        run: zip -r release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fantasyplstats'
          slot-name: 'Production'
          package: release.zip
