name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - "*.md"
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üóÉÔ∏è Cache NPM modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üõ†Ô∏è Build project
        run: npm run build
        env:
          COSMOS_DB_ENDPOINT: ${{ secrets.COSMOS_DB_ENDPOINT }}
          COSMOS_DB_KEY: ${{ secrets.COSMOS_DB_KEY }}
          COSMOS_DB_DATABASE: ${{ secrets.COSMOS_DB_DATABASE }}

      - name: üöÄ Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_PLANT_0BD68360F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./"
          api_location: ""
          output_location: ".next"
        env:
          COSMOS_DB_ENDPOINT: ${{ secrets.COSMOS_DB_ENDPOINT }}
          COSMOS_DB_KEY: ${{ secrets.COSMOS_DB_KEY }}
          COSMOS_DB_DATABASE: ${{ secrets.COSMOS_DB_DATABASE }}
